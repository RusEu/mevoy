{% load staticfiles %}

<!-- Logo -->
<a href="../index2.html" class="logo">
  <!-- mini logo for sidebar mini 50x50 pixels -->
  <span class="logo-mini"><b>A</b>LT</span>
  <!-- logo for regular state and mobile devices -->
  <span class="logo-lg"><b>{{ SITE_NAME }}</b></span>
</a>
<!-- Header Navbar: style can be found in header.less -->
<nav class="navbar navbar-static-top">
  <!-- Sidebar toggle button-->
  <a href="#" class="sidebar-toggle" data-toggle="offcanvas" role="button">
    <span class="sr-only">Toggle navigation</span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
    <span class="icon-bar"></span>
  </a>

  <div class="navbar-custom-menu">
    <ul class="nav navbar-nav">
      <!-- Messages: style can be found in dropdown.less-->
      <li class="messages-menu">
        <a href="{% url 'notifications' 'employee' %}">
          <i class="fa fa-bell"></i>
          <span class="label label-warning">
            {{ request.user.notification_set.all|length }}
          </span>
        </a>
      </li>
      <!-- User Account: style can be found in dropdown.less -->
      <li class="dropdown user user-menu">
        <a href="#" class="dropdown-toggle" data-toggle="dropdown">
          <img src="{% if request.user.profile_picture %}
                    {{ request.user.profile_picture.url }}
                    {% else %}
                    {{ unknown_user_image }}
                    {% endif %}"
               class="user-image" alt="User Image">
          <span class="hidden-xs">{{ request.user.get_full_name }}</span>
        </a>
        <ul class="dropdown-menu">
          <!-- User image -->
          <li class="user-header">
          <img src="{% if request.user.profile_picture %}
                    {{ request.user.profile_picture.url }}
                    {% else %}
                    {{ unknown_user_image }}
                    {% endif %}"
               class="img-circle" alt="User Image">

            <p>{{ request.user.job_title.title }}</p>
            <p>
              <small>Department: {{ request.session.department }}</small>
            </p>
          </li>
          <!-- Menu Footer-->
          <li class="user-footer">
            <div class="pull-left">
              <a href="{% url 'profile' %}"
                 class="btn btn-default btn-flat">
                Profile
              </a>
            </div>
            <div class="pull-right">
              <a href="{% url 'logout' %}" class="btn btn-default btn-flat">Sign out</a>
            </div>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</nav>
