{% load staticfiles %}

<!-- sidebar: style can be found in sidebar.less -->
<section class="sidebar">
  <!-- Sidebar user panel -->
  <div class="user-panel">
    <div class="pull-left image">
      <img src="{{ request.user.profile_picture.url }}"
           class="img-circle" alt="User Image">
    </div>
    <div class="pull-left info">
      <p>{{ request.user.get_short_name }}</p>
      <a href="#"><i class="fa fa-circle text-success"></i> Online</a>
    </div>
  </div>
  <!-- sidebar menu: : style can be found in sidebar.less -->
  <ul class="sidebar-menu">
    <li class="header">MAIN NAVIGATION</li>
    <li class="treeview">
      <a href="#">
        <i class="fa fa-files-o"></i>
        <span>Requests</span>
        <span class="pull-right-container">
          <small class="label pull-right bg-red" title="Declined">5</small>
          <small class="label pull-right bg-green" title="Approved">16</small>
          <small class="label pull-right bg-yellow"
                 title="Pending">12</small>
        </span>
      </a>
      <ul class="treeview-menu">
        <li>
          <a href="{% url 'new_request' %}">
            New Request
          </a>
        </li>
        <li>
          <a href="{% url 'pending_requests' %}">
            <small class="label pull-right bg-yellow" title="Pending">5</small>
            Pending Requests
          </a>
        </li>
        <li>
          <a href="{% url 'declined_requests' %}">
            <small class="label pull-right bg-red" title="Declined">5</small>
            Declined Requests
          </a>
        </li>
        <li>
          <a href="{% url 'approved_requests' %}">
            <small class="label pull-right bg-green" title="Approved">16</small>
            Approved Requests
          </a>
        </li>
      </ul>
    </li>
    <li class="active">
      <a href="{% url 'calendar' %}">
        <i class="fa fa-calendar"></i> <span>Calendar</span>
      </a>
    </li>
    <li>
      <a href="mailbox/mailbox.html">
        <i class="fa fa-bell"></i> <span>Notifications</span>
        <span class="pull-right-container">
          <small class="label pull-right bg-yellow">12</small>
        </span>
      </a>
    </li>
    <li>
      <a href="{% url 'profile' %}">
        <i class="fa fa-user"></i> <span>Profile</span>
      </a>
    </li>
  </ul>
</section>
<!-- /.sidebar -->
