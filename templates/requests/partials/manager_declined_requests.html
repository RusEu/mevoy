<tbody>
  {% for vacation_request in requests %}
  <tr>
    <td>{{ vacation_request.user.get_full_name }}</td>
    <td>{{ vacation_request.request_type.name }}</td>
    <td>{{ vacation_request.description }} </td>
    <td>{{ vacation_request.start_date|date:"r" }}</td>
    <td>{{ vacation_request.end_date|date:"r" }}</td>
    <td>
      <span class="label label-danger">
        {{ vacation_request.status }}
      </span>
    </td>
  </tr>
  {% endfor %}
</tbody>
