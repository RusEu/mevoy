<tbody>
  {% for request in requests %}
  <tr>
    <td>{{ request.request_type.name }}</td>
    <td>{{ request.description }} </td>
    <td>{{ request.start_date|date:"r" }}</td>
    <td>{{ request.end_date|date:"r" }}</td>
    <td>
      <span class="label label-warning">
        {{ request.status }}
      </span>
    </td>
  </tr>
  {% endfor %}
</tbody>
