{% extends 'layout_1.html' %}
{% load staticfiles %}

{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    {% include 'partials/breadcrumb.html' with page_name="Profile" %}
    <section class="content">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <!-- general form elements -->
          <div class="box box-primary">
            <div class="box-header with-border">
              <h3 class="box-title">Edit your profile</h3>
            </div>
            <!-- /.box-header -->
            <!-- form start -->
            <form role="form">
              <div class="box-body">
                <div class="form-group">
                  <label for="firstname">Firstname</label>
                  <input id="firstname"
                         type="text"
                         class="form-control"
                         value="{{ request.user.first_name }}"/>
                </div>
                <div class="form-group">
                  <label for="request_type">Lastname</label>
                  <input id="last_name"
                         type="text"
                         class="form-control"
                         value="{{ request.user.last_name }}"/>
                </div>
                <div class="form-group">
                  <label for="email">Email</label>
                  <input id="email"
                         type="text"
                         class="form-control"
                         value="{{ request.user.email }}"/>
                </div>
                <div class="form-group">
                  <label for="gender">Gender</label>
                  <input id="gender"
                         type="text"
                         class="form-control"
                         value="{{ request.user.gender }}"/>
                </div>
                <div class="form-group">
                  <label for="profile_picture">Profile Picture</label>
                  <input id="profile_picture"
                         type="file"
                         class="form-control"
                         value="{{ request.user.profile_picture }}"/>
                </div>
                <div class="form-group">
                  <label for="job_title">Job Title</label>
                  <input id="job_title"
                         type="text"
                         class="form-control"
                         value="{{ request.user.job_title }}"/>
                </div>
                <div class="form-group">
                  <label for="department">Department</label>
                  <input id="department"
                         type="text"
                         class="form-control"
                         value="{{ request.user.department }}"/>
                </div>

              </div>
              <!-- /.box-body -->

              <div class="box-footer">
                <button type="submit" class="btn btn-primary pull-right">Submit</button>
              </div>
            </form>
          </div>
          <!-- /.box -->
        </div>
      </div>
    </section>
  </div>
{% endblock %}
