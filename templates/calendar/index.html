{% extends 'layout_1.html' %}
{% load staticfiles %}

{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    {% include 'partials/breadcrumb.html' with page_name="Calendar" %}

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-3">
          <div class="box box-solid">
            <div class="box-header with-border">
              <h4 class="box-title">Labels</h4>
            </div>
            <div class="box-body">
              <!-- the events -->
              <div id="external-events">
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="box box-primary">
            <div class="box-body no-padding">
              <!-- THE CALENDAR -->
              <div id="calendar"></div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js">
  </script>
<script src="{% static 'plugins/fullcalendar/fullcalendar.min.js' %}"></script>
<!-- Page specific script -->
<script>
  $(function () {

    /* initialize the calendar
     -----------------------------------------------------------------*/
    //Date for the calendar events (dummy data)
    var date = new Date();
    var d = date.getDate(),
        m = date.getMonth(),
        y = date.getFullYear();

      var colors = [{
          "name": "green",
          "class": "bg-green",
          "backgroundColor": "#00a65a",
          "borderColor": "#00a65a"
      },
      {
          "name": "yellow",
          "class": "bg-yellow",
          "backgroundColor": "#f39c12",
          "borderColor": "#f39c12"
      },
      {
          "name": "aqua",
          "class": "bg-aqua",
          "backgroundColor": "#00c0ef",
          "borderColor": "#00c0ef"
      },
      {
          "name": "blue",
          "class": "bg-blue",
          "backgroundColor": "#0073b7",
          "borderColor": "#0073b7"
      },
      {
          "name": "light-blue",
          "class": "bg-light-blue",
          "backgroundColor": "#3c8dbc",
          "borderColor": "#3c8dbc"
      },
      {
          "name": "red",
          "class": "bg-red",
          "backgroundColor": "#f56954",
          "borderColor": "#f56954"
      }]
      {% for request_type in request_types|slice:":5" %}
      var color_class = colors[parseInt({{ forloop.counter }})]["class"]
      var element = "<div class='external-event " + color_class +"'>{{ request_type.name }} </div>";
      $('#external-events').append(element);
      {% endfor %}
    $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      buttonText: {
        today: 'today',
        month: 'month',
        week: 'week',
        day: 'day'
      },
      //Random default events
      events: [
        {
          title: 'Dia Libre',
          start: new Date(y, m, 1),
          backgroundColor: "#f56954", //red
          borderColor: "#f56954" //red
        },
        {
          title: 'Dia Libre',
          start: new Date(y, m, d - 5),
          end: new Date(y, m, d - 2),
          backgroundColor: "#f39c12", //yellow
          borderColor: "#f39c12" //yellow
        },
        {
          title: 'Dia Libre',
          start: new Date(y, m, d, 10, 30),
          allDay: false,
          backgroundColor: "#0073b7", //Blue
          borderColor: "#0073b7" //Blue
        },
        {
          title: 'Dia Libre',
          start: new Date(y, m, d, 12, 0),
          end: new Date(y, m, d, 14, 0),
          allDay: false,
          backgroundColor: "#00c0ef", //Info (aqua)
          borderColor: "#00c0ef" //Info (aqua)
        },
        {
          title: 'Dia Libre',
          start: new Date(y, m, d + 1, 19, 0),
          end: new Date(y, m, d + 1, 22, 30),
          allDay: false,
          backgroundColor: "#00a65a", //Success (green)
          borderColor: "#00a65a" //Success (green)
        },
        {
          title: 'Click for Google',
          start: new Date(y, m, 28),
          end: new Date(y, m, 29),
          url: 'http://google.com/',
          backgroundColor: "#3c8dbc", //Primary (light-blue)
          borderColor: "#3c8dbc" //Primary (light-blue)
        }
      ],
      editable: false,
      droppable: false, // this allows things to be dropped onto the calendar !!!
    });
  });
</script>

{% endblock %}
