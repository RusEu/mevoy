{% extends 'layout_1.html' %}
{% load staticfiles %}

{% block content %}
  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    {% include 'partials/breadcrumb.html' with page_name="Calendar" %}

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-md-3">
          <div class="box box-solid">
            <div class="box-header with-border">
              <h4 class="box-title">Labels</h4>
            </div>
            <div class="box-body">
              <!-- the events -->
              <div id="external-events">
              </div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
        <div class="col-md-9">
          <div class="box box-primary">
            <div class="box-body no-padding">
              <!-- THE CALENDAR -->
              <div id="calendar"></div>
            </div>
            <!-- /.box-body -->
          </div>
          <!-- /. box -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

{% endblock %}

{% block scripts %}
  {{ block.super }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js">
  </script>
<script src="{% static 'plugins/fullcalendar/fullcalendar.min.js' %}"></script>
<!-- Page specific script -->
<script>
  $(function () {

    /* initialize the calendar
     -----------------------------------------------------------------*/
    //Date for the calendar events (dummy data)
    var date = new Date();
    var d = date.getDate(),
        m = date.getMonth(),
        y = date.getFullYear();

      var colors = [{
          "name": "green",
          "class": "bg-green",
          "backgroundColor": "#00a65a",
          "borderColor": "#00a65a"
      },
      {
          "name": "yellow",
          "class": "bg-yellow",
          "backgroundColor": "#f39c12",
          "borderColor": "#f39c12"
      },
      {
          "name": "aqua",
          "class": "bg-aqua",
          "backgroundColor": "#00c0ef",
          "borderColor": "#00c0ef"
      },
      {
          "name": "blue",
          "class": "bg-blue",
          "backgroundColor": "#0073b7",
          "borderColor": "#0073b7"
      },
      {
          "name": "light-blue",
          "class": "bg-light-blue",
          "backgroundColor": "#3c8dbc",
          "borderColor": "#3c8dbc"
      },
      {
          "name": "red",
          "class": "bg-red",
          "backgroundColor": "#f56954",
          "borderColor": "#f56954"
  }]
  var events = [];

  {% for user in users|slice:":5" %}
      var color_class = colors[parseInt({{ forloop.counter }})]["class"]
      var bg_color = colors[parseInt({{ forloop.counter }})]["backgroundColor"]
      var element = "<div data-color='" + bg_color + "' data-user='{{ user.id }}' class='external-event " + color_class +"'>{{ user.get_full_name }} </div>";
      $('#external-events').append(element);
  {% endfor %}
  {% for request in requests %}
      var user = "{{ request.user.id }}";
      var background_color = $("[data-user="+ user  +"]").attr('data-color');
      events.push(
          {
              title: '{{ request.description }}',
              start: new Date("{{ request.start_date.isoformat }}"),
              end: new Date("{{ request.end_date.isoformat }}"),
              backgroundColor: background_color, //Primary (light-blue)
              borderColor: background_color //Primary (light-blue)
          }

      )
  {% endfor %}
  $('#calendar').fullCalendar({
      header: {
        left: 'prev,next today',
        center: 'title',
        right: 'month,agendaWeek,agendaDay'
      },
      buttonText: {
        today: 'today',
        month: 'month',
        week: 'week',
        day: 'day'
      },
      //Random default events
      events: events,
      editable: false,
      droppable: false, // this allows things to be dropped onto the calendar !!!
    });
  });
</script>

{% endblock %}
